<section class="m-pageContainer">
  <app-bar class="mrcpElevation--z2" [isHome]="true" (toggleDrawer)="onToggleDrawer()"></app-bar>
  <div class="m-appContent">
    <div class="mrcpInput__group">
      <input class="mrcpInput__input" type="text" name="fld_search" id="fld_search" (input)="onSearch($event)" placeholder="Search">
      <span class="mrcpIcons mrcpInput__icon mrcpIcons__icon-search"></span>
    </div>
    <recipe-list [recipes]="recipeService.filteredRecipes"></recipe-list>
    <app-new-recipe-dialog
      *ngIf="recipeService.recipes.length == 0"
    ></app-new-recipe-dialog>
  </div>
  <app-drawer [opened]="false" (selected)="onSelectCategory($event)" #appDrawer></app-drawer>
</section>
