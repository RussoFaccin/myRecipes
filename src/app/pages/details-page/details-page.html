<section class="m-pageContainer">
  <div class="m-appContent m-editPage">
    <div class="mrcpInput__group">
      <button (trigger)="onCancel()" class="toolButton" mrcpRipple>
        <img class="toolButton__imageContent" src="/assets/img/BackButton.svg" alt="">
        <span class="u-sr-only">Go back</span>
      </button>
      <h2>{{selectedRecipe.title}}</h2>
    </div>
    <img class="m-editPage__thumb" src="{{selectedRecipe.thumb}}" alt="">
    <h3>Category: {{selectedRecipe.category | categoryName}}</h3>
    <app-list-item
      title="Ingredients"
      [entries]="selectedRecipe.ingredients"
    ></app-list-item>
    <app-list-item
      title="instructions"
      [entries]="selectedRecipe.instructions"
    ></app-list-item>
  </div>
</section>
